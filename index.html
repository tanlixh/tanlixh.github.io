    <p class="Conte">余生第一天</p>
       
<script>
var $p=$('p');
$p.on('click',function(){

    $(this).animate({
        "left":0,
        "marginLeft":0,
        "opacity":0
    },1500,function(){
        $p.width(294).text("你选择如何度过").css({
            "opacity":0,
            "right":0,
            "left":"auto",
            "marginLeft":"auto",
            "marginRight":0
        }).animate({
            "opacity":1,
            "right":"50%",
            "marginRight":"-147px"
        },1500,function(){
            $p.off("click");
        })
    }).delay(300)
})

</script>
